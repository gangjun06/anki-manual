[book]
authors = ["Gangjun and contributors"]
language = "ko"
multilingual = false
src = "src"
title = "Anki 설명서"

[build]
create-missing = true

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[output.html]
git-repository-url = "https://github.com/gangjun06/anki-manual/"
cname = "anki-ko.gangjun.dev"
additional-css = ["css/kbd.css"]

[output.linkcheck]
optional = true
warning-policy = "warn"
follow-web-links = true
exclude = [ 'microsoft.com' ]

[output.html.fold]
enable = true
level = 0